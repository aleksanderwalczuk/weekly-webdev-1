<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms - Weekly Webdev Challengee</title>
    <link rel="stylesheet" href="refabrication.css">
    <link href="../node_modules/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">

    <!--load all styles -->
</head>
<body>
<main>
    <div class="form-container">
        <div class="regrister-form">
            <h2>Regrister Form</h2>
            <form action="" method="POST">
                <div class="input-container">
                    <div class="input-border">
                        <label for="name"><i class="fa fa-user"></i></label>
                        <input type="text" name="name" id="name" placeholder="Username">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-border">
                        <label for="regrister-pwd"><i class="fas fa-lock"></i></label>
                        <input type="text" name="regrister-pwd" id="regrister-pwd" placeholder="Password">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-border">
                        <label for="regrister-confirm"><i class="fas fa-lock"></i></label>
                        <input type="text" name="regrister-confirm" id="regrister-confirm"
                               placeholder="Confirm Password">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-border">
                        <label for="regrister-email"><i class="fas fa-envelope"></i></label>
                        <input type="email" name="regrister-email" id="regrister-email" placeholder="Email">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-border">
                        <label for="location"><i class="fas fa-map-marker-alt"></i></label>
                        <select name="" id="location" class="test">
                            <optgroup>
                                <option value="" selected class="option-select">Your Location</option>

                                <option value="1">Location 1</option>
                                <option value="2">Location 2</option>
                                <option value="3">Location 3</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="input-container">
                    <div class="terms">
                        <div class="checkboxes"><input type="checkbox" name="terms"></div>
                        <span>I've read and accept the terms of use.</span>
                    </div>
                </div>
                <button type="submit"><a href="#">Sign Up</a></button>
            </form>
        </div>
        <div class="email-form">
            <div class="send-email">
                <h2>Send Email</h2>
                <form action="" method="POST">

                    <div class="input-container">
                        <div class="input-border">
                            <label for="email-name"><i class="fa fa-user"></i></label>
                            <input type="text" name="email-name" id="email-name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-border">
                            <label for="email-email"><i class="fas fa-envelope"></i></label>
                            <input type="email" name="email-email" id="email-email" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="input-container">
                        <textarea placeholder="Type your message..."></textarea>
                    </div>
                    <div class="terms">
                        <div class="checkboxes"><input type="checkbox" name="terms" id="text-area"></div>
                        <span>I've read and accept the terms of use.</span>
                    </div>
                    <button type="submit"><a href="#">Send Email</a></button>
                </form>
            </div>
        </div>
    </div>
    <div class="form-container">
        <div class="signin-form">
            <h2>Sign In Form</h2>
            <form action="" method="post">
                <div class="input-container">
                    <div class="input-border">
                        <label for="sign-login">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" name="sign-login" id="sign-login" placeholder="Username">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-border">
                        <label for="sign-pwd"><i class="fas fa-lock"></i></label>
                        <input type="text" name="sign-pwd" id="sign-pwd" placeholder="Password">
                    </div>
                </div>

                <div class="flex-center two-elements-submit">
                    <div class="">
                        <div class="checkboxes"><input type="checkbox" name=""></div>
                        <span>Remember me</span>
                    </div>
                    <button type="submit" id="sign-in"><a href="#">Sign in</a></button>
                </div>

            </form>
        </div>
        <div class="recover-form">
            <h2>Recover Form</h2>
            <form action="" method="post">
                <div class="input-container">
                    <div class="input-border">
                        <label for="sign-login"><i class="fas fa-envelope"></i></label>
                        <input type="text" name="sign-login" placeholder="Enter your Email">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-border">
                        <label for="sign-pwd"><i class="fa fa-user"></i></label>
                        <input type="text" name="sign-pwd" placeholder="Enter your Phone number">
                    </div>
                </div>
                <div class="two-elements-submit">
                    <button type="submit"><a href="#">Send</a></button>
                    <button disabled="disabled" class="button-disabled"><a href="#">Done</a></button>
                </div>
            </form>
        </div>
        <div class="subscribe-form">
            <h2>Subscribe Form</h2>
            <form action="" method="post">
                <div class="input-container">
                    <div class="input-border">
                        <label for="subscribe-email"><i class="fas fa-envelope"></i></label>
                        <input type="text" name="subscribe-email" id="subscribe-email" placeholder="Enter your Email">
                    </div>
                </div>
                <div class="two-elements-submit">
                    <button type="submit"><a href="#">Subscribe</a></button>
                    <button type="submit" class="button-refuse"><a href="#">No, Thanks</a></button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>

</html>
